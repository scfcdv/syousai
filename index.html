<h1>YouTube検索のAPI Keyを選択についての詳細</h1>
<h1>このサイト（Youtube検索）は<a href="https://developers.google.com/youtube/v3?hl=ja" target="_blank">YouTube Data API v3</a>を使ってyoutubeから動画を取得しており1日あたり約100回しか動画を取得できないのでYouTube Data API v3のアカウントを10個作って約1000回動画を取得できるようにしました。なのでYoutube api keyが10個になっています。あとAPI Keyを選択は1を使い切ったら2、2を使い切ったら3のようにしてください。</h1>
